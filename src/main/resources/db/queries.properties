SELECT_ONE_PROJECT_BY_NAME=SELECT P.seq, P.project_name, P.project_description, P.project_status, P.budget, P.start_date, P.end_date, P.created_by, P.created_time, P.modified_by, P.modified_time FROM project P WHERE P.project_name = ?
