#Department
INSERT_DEPARTMENT=INSERT INTO department (department_name, location, created_by) VALUES (?,?,?)
SELECT_ALL_DEPARTMENT=SELECT D.seq, D.department_name, D.location, D.total_employees, D.total_projects, D.created_by, D.created_time, D.modified_by, D.modified_time, P.seq, P.project_name, P.project_description, P.project_status, P.budget, P.start_date, P.end_date, P.created_by, P.created_time, P.modified_by, P.modified_time, E.seq, E.employee_name, E.position_is, E.phone_number, E.hire_date, E.department_seq, E.manager_seq, E.vendor_seq, E.created_by, E.created_time, E.modified_by, E.modified_time FROM department D LEFT JOIN department_project DP ON D.seq = DP.department_seq LEFT JOIN project P ON DP.project_seq = P.seq LEFT JOIN employee E ON D.seq = E.department_seq;
SELECT_ONE_DEPARTMENT_WITH_PROJECTS_AND_EMPLOYEES_BY_SEQ=SELECT D.seq, D.department_name, D.location, D.total_employees, D.total_projects, D.created_by, D.created_time, D.modified_by, D.modified_time, P.seq, P.project_name, P.project_description, P.project_status, P.budget, P.start_date, P.end_date, P.created_by, P.created_time, P.modified_by, P.modified_time, E.seq, E.employee_name, E.position_is, E.phone_number, E.hire_date, E.department_seq, E.manager_seq, E.vendor_seq, E.created_by, E.created_time, E.modified_by, E.modified_time FROM department D LEFT JOIN department_project DP ON D.seq = DP.department_seq LEFT JOIN project P ON DP.project_seq = P.seq LEFT JOIN employee E ON D.seq = E.department_seq WHERE D.seq = ?;
SELECT_ONE_DEPARTMENT_WITH_PROJECTS_AND_EMPLOYEES_BY_NAME=SELECT D.seq, D.department_name, D.location, D.total_employees, D.total_projects, D.created_by, D.created_time, D.modified_by, D.modified_time, P.seq, P.project_name, P.project_description, P.project_status, P.budget, P.start_date, P.end_date, P.created_by, P.created_time, P.modified_by, P.modified_time, E.seq, E.employee_name, E.position_is, E.phone_number, E.hire_date, E.department_seq, E.manager_seq, E.vendor_seq, E.created_by, E.created_time, E.modified_by, E.modified_time FROM department D LEFT JOIN department_project DP ON D.seq = DP.department_seq LEFT JOIN project P ON DP.project_seq = P.seq LEFT JOIN employee E ON D.seq = E.department_seq WHERE D.department_name = ?;
SELECT_ALL_DEPARTMENT_WITH_PROJECTS=SELECT D.seq, D.department_name, D.location, D.total_employees, D.total_projects, P.seq AS project_seq, P.project_name, P.project_description, P.project_status FROM department D LEFT JOIN department_project DP ON D.seq = DP.department_seq LEFT JOIN project P ON DP.project_seq = P.seq
SELECT_ALL_DEPARTMENT_WITH_EMPLOYEES=SELECT D.seq, E.seq, E.employee_name, E.position_is FROM department D LEFT JOIN employee E ON D.seq = E.department_seq
